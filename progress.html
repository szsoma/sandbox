<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The CSS-anim journey</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/anim.css">
    <link rel="stylesheet" href="css/progress-wizard.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

<!--   Simple Progress Zone   -->

<div class="container section">
	<div class="row">
    <h1>Bootstrap Progress Bar</h1>
      <div class="progress anim-bar">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
      </div>
      <div class="step well">Bejelentkezes</div>
      <div class="step well">Adatok megadása</div>
      <div class="step well">Szállítási mód</div>
      <div class="step well">Fizetési mód</div>
      <div class="step well">Rendelés összesítése</div>
      <div class="col-lg-6">
        <button class="action back btn btn-primary">Back</button>
      </div>
      <div class="col-lg-6">
        <button class="action next btn btn-primary">Next</button>
      </div>
      <div class="col-lg-6">
        <button class="action submit btn btn-success">Submit</button>
      </div>
	</div>
</div>

<!--   End of Simple Progress Zone   -->

<!--   Multistep Progress Zone   -->

<div class="container section">
  <div class="row">
    <ul class="progress-indicator">
      <li id="bejelentkezes" class="completed"><span class="bubble"></li>
      <li id="adatok" class="others"><span class="bubble"></li>
      <li id="szallitas" class="others"><span class="bubble"></li>
      <li id="fizetes" class="others"><span class="bubble"></li>
      <li id="osszesites" class="others"><span class="bubble"></li>
    </ul>
  </div>

  <div class="row">
    <div class="col-xs-12 col-lg-6 col-md-6">
      <button class="clear btn btn-primary">Clear</button>
    </div>
    <div class="col-xs-12 col-lg-6 col-md-6">
      <button class="up btn btn-primary">Up</button>
    </div>
  </div>
</div>

<!--   End of Multistep Progress Zone   -->


<!--   Buttons Zone

<div class="container section">
  <div class="row">
    <div class="buttons">
      <div class="col-xs-12 col-lg-2 col-md-6 col-lg-offset-1">
        <button data-add="" class="btn btn-primary">Bejelentkezés</button>
      </div>
      <div class="col-xs-12 col-lg-2 col-md-6">
        <button data-add="" class="btn btn-primary">Adatok megadása</button>
      </div>
      <div class="col-xs-12 col-lg-2 col-md-6">
        <button data-add="" class="btn btn-primary">Szállítási mód</button>
      </div>
      <div class="col-xs-12 col-lg-2 col-md-6">
        <button data-add="" class="btn btn-primary">Fizetési mód</button>
      </div>
      <div class="col-xs-12 col-lg-2 col-md-6">
        <button data-add="" class="btn btn-primary">Rendelés összesítése</button>
      </div>
    </div>
  </div>
</div>

   End of Buttons Zone   -->

<!--   End of Progress Bar Zone   -->



<!--   End of Progress Bar Zone   -->


<!--   Box animation Zone   -->

<div class="container-fluid footer">
  <div class="row">
    <div class="col-xs-12 col-lg-4 links">
      <a href="cat.html">Back</a>
    </div>
    <div class="col-xs-12 col-lg-4 links">
      <a href="https://szsoma.github.io/profile/" target="_blank">My Portfolio</a>
    </div>
    <div class="col-xs-12 col-lg-4 links">
      <a href="second.html">Next Page</a>
    </div>
  </div>
</div>

<!--   End of Box animation Zone   -->

        <script src="js/bootstrap.min.js"></script>
        <!-- <script src="js/menu.js"></script> -->
        <script src="js/progress.js"></script>


</body>
</html>
